<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ランダムカラーピッカー</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/logo.png">
  <link rel="icon" href="./images/logo.svg">
  <meta name="twitter:card" content="summary" />
  <meta property="og:url" content="https://app.tanukizzan.com/random-color" />
  <meta property="og:title" content="ランダムカラーピッカー" />
  <meta property="og:description" content="ランダムに色を生成できるサイトです。" />
  <meta property="og:image" content="https://app.tanukizzan.com/random-color/images/logo.png" />
</head>

<body>
  <main>
    <img src="./images/logo.svg" alt="光の三原色">
    <h1>ランダム<br class="smp">カラーピッカー</h1>
    <button id="submit-btn">生成する</button>
    <div class="rgb-area">
      <button id="red-btn">赤系</button><button id="green-btn">緑系</button><button id="blue-btn">青系</button>
      <button id="monotone">モノトーン</button>
    </div>
    <div id="result-area"></div>
    <form action="">
      <input type="color" name="color-picker" id="color-picker">
    </form>
    <a href="" id="tweet-btn" target="_blank" rel="noopener noreferrer"><span id="tweet-color"></span> をつぶやく</a>
    <div class="footer">
      <a href="https://app.tanukizzan.com" target="_blank" rel="noopener noreferrer">他のアプリ</a>
      <a href="https://github.com/tanukizzan/random-color" target="_blank" rel="noopener noreferrer">GitHub</a>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
